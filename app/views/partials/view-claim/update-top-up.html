{% if displayHelper.getClaimStatusClosed(Claim['Status'], Claim['IsAdvanceClaim'], Claim['DateOfJourney']) %}
<!-- Top Up -->
  <div class="panel js-hidden" id="update-top-up-input">

    <div class="form-group{% if errors['top-up-amount'][0] %} form-group-error {% endif %}" id='top-up-amount-group' >
      <label class="form-label-bold" for="top-up-amount">Amount</label>
      {% if errors['top-up-amount'][0] %}
        <span class="error-message" id="error-message-top-up-amount">{{ errors['top-up-amount'][0] }}</span>
      {% endif %}
      <input type='number' step="0.01" name='top-up-amount' id='top-up-amount' class='form-control{% if errors['top-up-amount'][0] %} form-control-error {% endif %}' value="{{latestUnpaidTopUp.TopUpAmount}}">
    </div>
    <div class="form-group{% if errors['top-up-reason'][0] %} form-group-error {% endif %}" id='top-up-reason-group'>
      <label class="form-label-bold" for="top-up-reason">Reason</label>
      {% if errors['top-up-reason'][0] %}
        <span class="error-message" id="error-message-top-up-reason">{{ errors['top-up-reason'][0] }}</span>
      {% endif %}
      <textarea name='top-up-reason' id='top-up-reason' maxlength='250'{% if errors['top-up-reason'][0] %} class="form-control-error" {% endif %}>{{latestUnpaidTopUp.Reason}}</textarea>
    </div>
    <input type="submit" class="button" name="add-top-up" id="add-top-up" value="Update Top Up">
  </div>
<!-- End of Top Up -->
{% endif %}
